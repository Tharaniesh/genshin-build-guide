<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Karadi Gaming â€” Home</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700;900&display=swap" rel="stylesheet">
{% block styles %}{% endblock %}
  <style>
    :root {
      --bg-1: #071826;
      --bg-2: #081a2a;
      --accent: #00f6a0;    /* neon green */
      --accent-2: #ff4da6;  /* magenta */
      --glass: rgba(255,255,255,0.04);
      --card-radius: 16px;
    }

    html,body { height:100%; }
    body{
      margin:0;
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(0,246,160,0.06), transparent 6%),
                  radial-gradient(800px 400px at 90% 90%, rgba(255,77,166,0.04), transparent 6%),
                  linear-gradient(180deg, var(--bg-1) 0%, var(--bg-2) 100%);
      color:#e6f7f0;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    /* NAVBAR */
    .navbar {
        background: rgba(255,255,255,0.03); /* or gradient with transparency */
        backdrop-filter: blur(100px);
    }
    /* .navbar {
      background: linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-bottom: 1px solid rgba(255,255,255,0.03);
      box-shadow: 0 6px 20px rgba(2,6,23,0.4);
    } */
    .navbar-brand { font-weight:900; letter-spacing:0.6px; color:var(--accent); }
    .nav-link { color: rgba(230,247,240,0.9) !important; }
    .nav-link.active { color: var(--accent-2) !important; font-weight:700; }

    /* Hero */
    .hero {
      padding: 48px 0;
      position: relative;
    }
    .hero-card {
      border-radius: 22px;
      background: linear-gradient(135deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
      border: 1px solid rgba(255,255,255,0.04);
      box-shadow: 0 18px 50px rgba(2,6,23,0.6);
      overflow: hidden;
      position:relative;
    }
    .hero-left {
      padding: 36px;
    }
    .hero-right {
      padding: 28px;
      background: linear-gradient(180deg, rgba(0,0,0,0.22), rgba(0,0,0,0.12));
      display:flex; align-items:center; justify-content:center;
    }

    .channel-badge {
      width:120px; height:120px; border-radius:20px;
      background: linear-gradient(135deg, rgba(0,246,160,0.12), rgba(255,77,166,0.08));
      display:flex; align-items:center; justify-content:center;
      border: 1px solid rgba(255,255,255,0.06);
      box-shadow: 0 6px 18px rgba(0,0,0,0.5), 0 0 30px rgba(0,246,160,0.06) inset;
      font-weight:900; color:var(--accent);
      font-size:20px;
    }

    .hero-title {
      font-size: 2.2rem;
      font-weight:900;
      color: #eafff3;
      margin-bottom:8px;
      text-shadow: 0 6px 18px rgba(0,0,0,0.6);
    }
    .hero-sub {
      color: rgba(230,247,240,0.82);
      margin-bottom:18px;
    }
    .cta-btn {
      border-radius: 12px;
      padding: 10px 18px;
      font-weight:700;
      box-shadow: 0 8px 30px rgba(0,0,0,0.5);
    }

    /* cards row */
    .cards-row { margin-top:28px; }
    .feature-card {
      border-radius: 14px;
      background: linear-gradient(135deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.03);
      padding:18px;
      transition: transform .18s ease, box-shadow .18s ease;
    }
    .feature-card:hover { transform: translateY(-6px); box-shadow: 0 22px 40px rgba(2,6,23,0.5); }

    .card-hex {
      width:58px; height:58px; background: linear-gradient(135deg,var(--accent),var(--accent-2));
      clip-path: polygon(25% 6.7%, 75% 6.7%, 100% 50%, 75% 93.3%, 25% 93.3%, 0% 50%);
      display:inline-flex; align-items:center; justify-content:center; color:#04121b; font-weight:900;
      box-shadow: 0 8px 30px rgba(0,0,0,0.45);
    }

    /* floating donate */
    .donate-float {
      position: fixed;
      right: 18px;
      bottom: 22px;
      z-index: 1100;
      display:flex;
      gap:10px;
      align-items:center;
    }
    .donate-btn {
      background: linear-gradient(90deg,var(--accent),var(--accent-2));
      color: #04121b;
      border-radius: 12px;
      padding: 10px 14px;
      font-weight:800;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      border: none;
    }
    .feedback-btn {
      background: rgba(255,255,255,0.06);
      backdrop-filter: blur(100px);
      color: #e9fff7;
      border-radius: 10px;
      padding: 10px 12px;
      border: 1px solid rgba(255,255,255,0.04);
    }

    /* small */
    .muted-sm { color: rgba(230,247,240,0.7); font-size:0.92rem; }
    .tiny { font-size:0.82rem; color: rgba(230,247,240,0.6); }

    @media (max-width: 767px){
      .hero-title { font-size:1.5rem; }
      .hero-left { padding:18px; }
      .hero-right { padding:18px; }
    }
  </style>
</head>
<body>

  <!-- NAV -->
  <nav class="navbar navbar-expand-lg navbar-dark py-3 sticky-top">
    <div class="container">
      <a class="navbar-brand" href="#">Karadi Gaming</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav ms-auto align-items-lg-center">
            <!-- Home -->
            <li class="nav-item"><a class="nav-link {{ 'active' if request.endpoint in ['build.home', 'build.home'] else '' }}" href="{{ url_for('build.home') }}">Home</a></li>
            <!-- Team Builder -->
            <li class="nav-item ms-lg-3"><a class="nav-link {{ 'active' if request.endpoint == 'build.build_guide' else '' }}" href="{{ url_for('build.build_guide') }}">Team Builder</a></li>
            <!-- Community -->
            <li class="nav-item ms-lg-3"><a class="nav-link {{ 'active' if request.path == '#community' else '' }}" href="#community">Community</a></li>
            <!-- Tools -->
            <!-- <li class="nav-item ms-lg-3 d-none d-lg-block"> <a class="btn btn-outline-light btn-sm" href="#"><i class="bi bi-gear"></i> Tools</a> </li> -->
            <!-- Login -->
            <li class="nav-item ms-2"><a class="btn btn-primary btn-sm" href="#"><i class="bi bi-person-circle"></i> Login</a></li>
        </ul>
      </div>
    </div>
  </nav>
  {% block content %}{% endblock %}
  <!-- feedback + donate floating -->
  <div class="donate-float">
    <button class="feedback-btn" id="openFeedback"><i class="bi bi-envelope"></i> Feedback</button>
    <button class="donate-btn" id="donateNow"><i class="bi bi-cup-hot"></i> Donate a coffee</button>
  </div>

  <!-- Feedback Modal -->
  <div class="modal fade" id="feedbackModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content" style="background: linear-gradient(180deg, rgba(2,6,23,0.95), rgba(2,6,23,0.9)); color:#e7fff6; border:1px solid rgba(255,255,255,0.03);">
        <div class="modal-header border-0">
          <h5 class="modal-title">Send Feedback</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="feedbackForm">
            <div class="mb-2">
              <label class="form-label small">Name (optional)</label>
              <input class="form-control form-control-sm" id="fb_name" placeholder="Your name" />
            </div>
            <div class="mb-2">
              <label class="form-label small">Email (optional)</label>
              <input class="form-control form-control-sm" id="fb_email" placeholder="you@example.com" />
            </div>
            <div class="mb-2">
              <label class="form-label small">Message</label>
              <textarea id="fb_msg" class="form-control form-control-sm" rows="4" placeholder="Tell us what you'd like improved..."></textarea>
            </div>
            <div class="form-check form-switch mb-2">
              <input class="form-check-input" type="checkbox" id="fb_sub" />
              <label class="form-check-label tiny" for="fb_sub">Subscribe to updates</label>
            </div>
            <div class="text-end">
              <button type="submit" class="btn btn-success">Send Feedback</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script> -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  $(document).ready(function () {

    // Initialize Bootstrap modal via jQuery-selected element
    const feedbackModal = new bootstrap.Modal($('#feedbackModal')[0]);

    // Open modal
    $('#openFeedback').on('click', function () {
      feedbackModal.show();
    });

    // Submit feedback form
    $('#feedbackForm').on('submit', function (e) {
      e.preventDefault();

      const name = $('#fb_name').val().trim();
      const email = $('#fb_email').val().trim();
      const msg = $('#fb_msg').val().trim();
      const sub = $('#fb_sub').is(':checked');

      if (!msg) {
        alert('Please enter a message to send.');
        return;
      }

      alert('Thanks for the feedback! (demo)\nWe received your message.');

      // Reset form
      $(this)[0].reset();
      feedbackModal.hide();

      // In production: use $.post / fetch / axios
      // $.post('/api/feedback', {name, email, msg, sub});
    });

    // Donate button
    $('#donateNow').on('click', function () {
      window.open('https://ko-fi.com/', '_blank');
    });

  });
</script>
{% block scripts %}{% endblock %}
</body>
</html>
