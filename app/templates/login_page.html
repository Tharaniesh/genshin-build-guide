<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Build Guide</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Theme Styles -->
  <style>
    body {
      min-height: 100vh;
      background:
        radial-gradient(circle at top, rgba(255,193,7,0.08), transparent 40%),
        linear-gradient(145deg, #0e0f13, #141621);
      color: #e6e6e6;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', system-ui, sans-serif;
    }

    .glass {
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(12px);
      border-radius: 18px;
      box-shadow: 0 20px 50px rgba(0,0,0,.45);
    }

    .login-card {
      width: 100%;
      max-width: 420px;
      padding: 32px;
    }

    .login-title {
      font-weight: 600;
      letter-spacing: .5px;
    }

    .muted-sm {
      color: #a7a7a7;
      font-size: 0.85rem;
    }

    .form-control {
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.15);
      color: #fff;
    }

    .form-control::placeholder {
      color: #aaa;
    }

    .form-control:focus {
      background: rgba(255,255,255,0.12);
      border-color: #ffc107;
      box-shadow: none;
      color: #fff;
    }

    .btn-warning {
      font-weight: 600;
    }

    .divider {
      height: 1px;
      background: rgba(255,255,255,0.12);
      margin: 20px 0;
    }

    .link-muted {
      color: #ffc107;
      text-decoration: none;
    }

    .link-muted:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <div class="glass login-card">

    <!-- Header -->
    <div class="text-center mb-4">
      <h4 class="login-title mb-1">Welcome Back</h4>
      <div class="muted-sm">Login to continue building your team</div>
    </div>

    <!-- Login Form -->
    <form method="POST" action="/login">

      <div class="mb-3">
        <label class="form-label muted-sm">Email</label>
        <div class="input-group">
          <span class="input-group-text bg-transparent border-0 text-warning">
            <i class="bi bi-envelope-fill"></i>
          </span>
          <input
            type="email"
            name="email"
            class="form-control"
            placeholder="you@example.com"
            required
          >
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label muted-sm">Password</label>
        <div class="input-group">
          <span class="input-group-text bg-transparent border-0 text-warning">
            <i class="bi bi-lock-fill"></i>
          </span>
          <input
            type="password"
            name="password"
            class="form-control"
            placeholder="••••••••"
            required
          >
        </div>
      </div>

      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="remember">
          <label class="form-check-label muted-sm" for="remember">
            Remember me
          </label>
        </div>

        <a href="/forgot-password" class="link-muted muted-sm">
          Forgot password?
        </a>
      </div>

      <button type="submit" class="btn btn-warning w-100 py-2">
        <i class="bi bi-box-arrow-in-right me-1"></i> Login
      </button>

    </form>

    <div class="divider"></div>

    <!-- Footer -->
    <div class="text-center muted-sm">
      New here?
      <a href="/register" class="link-muted">Create an account</a>
    </div>

  </div>

</body>
</html>
