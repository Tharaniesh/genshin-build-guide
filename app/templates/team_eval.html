<div class="col-12">
        <div class="glass p-4">
          <!-- Header -->
          <div class="d-flex align-items-center justify-content-between mb-3">
            <div>
              <h5 class="mb-0">Slots & Selection</h5>
              <div class="muted-sm">Click the " Add Slot " option to add a new slot. Minimum one character to give a suggession and Evaluate needs Minimum 2 characters to Evaluate the team</div>
            </div>

            <!-- Slot Counter (right) -->
            <div class="muted-sm">
              Slots: <span id="slotsCount">0</span> / 4
            </div>
          </div>

          <!-- Buttons RIGHT -->
          <div class="d-flex gap-2 mt-2 mb-3 justify-content-end">
            <button id="addSlot" class="btn btn-outline-primary btn-sm"><i class="bi bi-plus-lg me-1"></i> Add Slot</button>
            <button id="clearSlots" class="btn btn-outline-secondary btn-sm"><i class="bi bi-trash me-1"></i> Clear Slots</button>
          </div>

          <!-- Slots display -->
          <div id="slotsArea" class="row g-3 mb-3"></div>

          <!-- Bottom Action Buttons RIGHT -->
          <div id="btmactionbtn" class="d-flex gap-2 mt-2 justify-content-end d-none">
            <button id="suggession" class="btn btn-warning"><i class="bi bi-lightning-fill me-1"></i>Suggestion</button>
            <button id="eval" class="btn btn-success"><i class="bi bi-arrow-repeat me-1"></i>Evaluate</button>
          </div>
        </div>
      </div>
